<!doctype html>
<html lang="en">
  <head>
    <title>Leaflet Tut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    #mapid { 
      height: 250px;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
  </head>
  <body>

    <div id="mapid"></div>

  </body>
  <script>
      var whiteD  = [35.5944018, -82.5511644];
      var mapCenter = [35.5954018, -82.5511644];

      var mymap = L.map('mapid').setView(mapCenter, 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(mymap);

      var whiteDmarker = L.marker(whiteD).addTo(mymap);

      whiteDmarker.bindPopup("<b>whiteD</b>"); //.openPopup();

      var mapCentercircle = L.circle(mapCenter, {

        fillOpacity: 1,
        radius: 10
      }).addTo(mymap);

      mapCentercircle.bindPopup("<b>HubOfUniverse</b>").openPopup();

      var popup = L.popup()
        .setLatLng([35.5954018, -82.5521644])
        .setContent("I am a standalone popup.")
        .addTo(mymap);

  </script>
</html>
